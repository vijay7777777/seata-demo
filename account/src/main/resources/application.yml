server:
  port: 8001
spring:
  profiles:
    active: dev
  application:
    name: account
  datasource:
    dynamic:
      druid:
        initial-size: 5
        min-idle: 5
        max-active: 20
        max-wait: 10000
        time-between-eviction-runs-millis: 10000
      datasource:
        master:
          url: jdbc:mysql://localhost:3306/seata_demo?characterEncoding=utf8&useSSL=false
          username: root
          password: liwenjie
        slave:
          url: jdbc:mysql://localhost:3306/seata_demo?characterEncoding=utf8&useSSL=false
          username: root
          password: liwenjie
    druid:
      use-ping-method: false
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      database: 1
      # 读超时
      timeout: 3000
      # 连接超时
      connectTimeout: 5000
      # Lettuce连接池
      lettuce:
        pool:
          # 最小空闲连接
          min-idle: 5
          # 最大空闲连接
          max-idle: 10
          # 最大连接数
          max-active: 100
          # 连接分配应该阻塞的最大时间
          max-wait: 2000
    mongodb:
      uri: mongodb://127.0.0.1:27017/test
  cloud:
    openfeign:
      client:
        config:
          default:
            loggerLevel: full

mybatis-plus:
  configuration:
    cache-enabled: true
    map-underscore-to-camel-case: true

logging:
  level:
    root: WARN

seata:
  registry:
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8848
      namespace: ""
      group: DEFAULT_GROUP
      application: seata-tc-server
  tx-service-group: seata-demo # 事务组名称
  data-source-proxy-mode: AT
#  service:
#    vgroup-mapping: # 事务组与cluster的映射关系
